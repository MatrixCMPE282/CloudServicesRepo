                <div>

<div class="container">

     <form name="reg" class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
                </br></br></br></br>
              <legend class="">My Profile</legend>
            </div>

          <div class="control-group">
              <div class="controls">
                  <label class="control-label" for="Username">Username : {{ username}}</label>
            </div>
          </div>
            <div class="control-group">
              <div class="controls">
                <label class="control-label" for="email">E-mail : {{ email}}</label>
              </div>
    
            <div class="control-group">
              <div class="controls">
                <label class="control-label" for="city">City : {{ city}}</label>
              </div>
            </div>  
          <br/>
            </div>
          </fieldset>
        </form>
       </div>
      </div>
  </div>
